<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CLOCK</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="alarm">
      <input type="num" id="hour" class="alarm-box" name="" value="">
      <input type="num" id="minute" class="alarm-box" name="" value="">
      <input type="num" id="second" class="alarm-box" name="" value="">
    </div>
    <div class="alarm-button">
      <button type="button" id="alarmBtn" class="alarm-btn" name="button">Set Alarm</button>
    </div>
    <div class="clock">
      <div class="hourhand"></div>
      <div class="center"></div>
      <div class="minutehand"></div>
      <div class="secondhand"></div>
      <div class="time"></div>
      <div class="alarmtime"></div>
      <div class="name-tag">
          <h3>GUCCI</h3>
      </div>
        <ul>
            <li><span>1</span></li>
            <li><span>2</span></li>
            <li><span>3</span></li>
            <li><span>4</span></li>
            <li><span>5</span></li>
            <li><span>6</span></li>
            <li><span>7</span></li>
            <li><span>8</span></li>
            <li><span>9</span></li>
            <li><span>10</span></li>
            <li><span>11</span></li>
            <li><span>12</span></li>
          </ul>
    </div>
    <audio src="tick.mp3" class="audio"></audio>
    <audio src="Digital-phone-ringing.mp3" class="alarmaudio"></audio>
    <script type="text/javascript" src="jquery-3.1.1.js"></script>
    <script type="text/javascript" src="clock.js"></script>
  </body>
</html>
